<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Samir Dahal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="head">Tic - Tac - Toe</h1>
    <p class="player-turn">Player 'X', you are up!</p>
    <div class="tic-tac-toe">

    </div>
    <div class="overlay">
        <h2 class="winner"></h2>
        <p class="player1-score"></p>
        <p class="player2-score"></p>
        <p class="game-over"></p>
        <button class="reset-game">Play Again</button>
        <button class="reset-score">Reset Score</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
